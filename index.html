<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Galar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
  </head>
  <body>
    <div class="top-corner-frame">
      <div class="frame1"></div>
      <div class="frame2"></div>
    </div>
    <div class="bottom-corner-frame">
      <div class="frame1"></div>
      <div class="frame2"></div>
    </div>
    <div class="master-box">
      <div class="pokemon-img">
        <img
          class="sprite"
          src="https://raw.githubusercontent.com/HybridShivam/Pokemon/master/assets/images/001.png"
        />
      </div>
      <div class="stats-container">
        <div class="stats">
          <div class="numName">
            <div class="color-frame">
              <span class="number">No. 001</span>
            </div>
            <div class="name-cont">
              <span class="name">Bulbasaur</span>
            </div>
          </div>

          <div class="classification">
            <span class="species-class" id="row1">Seed Pokemon</span>
          </div>

          <div class="info-container">
            <div class="type" id="row1">
              <span>Type</span>
            </div>
            <div class="type-container" id="row1">
              <div class="type1">
                <div class="type1-frame">
                  <img
                    class="type1-image"
                    src="images/pokemon_types/Pokemon_Type_Icon_Grass.svg"
                  />
                </div>
                <span class="type1-text">GRASS</span>
              </div>
              <div class="type2">
                <div class="type2-frame">
                  <img
                    class="type2-image"
                    src="images/pokemon_types/Pokemon_Type_Icon_Poison.svg"
                  />
                </div>
                <span class="type2-text">POISON</span>
              </div>
            </div>
            <div class="height" id="row1">
              <span>Height</span>
            </div>
            <div class="height-container" id="row2">
              <span class="height-text">2.3 ft</span>
            </div>
            <div class="weight" id="row1">
              <span>Weight</span>
            </div>
            <div class="weight-container" id="row2">
              <span class="weight-text">15.21 lbs</span>
            </div>
            <div class="catch-rate" id="row1">
              <span>Catch Rate</span>
            </div>
            <div class="catch-rate-container" id="row2">
              <span class="catch-rate-text">18%</span>
            </div>
          </div>
          <div class="description">
            <span class="desc-span">
              A strange seed was planted on its back at birth. The plant sprouts
              and grows with this POKÃ©MON.
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
